<div class="container-fluid">
  <div class="summary">
    <div></div>
  </div>
  <div class="container-malla">
    <div class="malla">
      <div class="tabla" *ngFor="let semester of semesters">
        <div class="col columna">
          <app-title [title]="semester"></app-title>
          <div class="ramos" *ngFor="let subject of industrial_subjects[semester]">
            <app-subject (click)="setSelectedSubjectValue(subject)" [props]="[subject,getColor(subject.area)]"></app-subject>
          </div>
        </div>
      </div>
    </div>
    <div class="footer" [ngStyle]="{'width': setFooterWidth()}">
      <span *ngFor="let area of areas">
        <span [ngStyle]="{'color': area.color}" class="areaItem">
          {{area.name}}
        </span>
      </span>
    </div>
  </div>
  <div class="approved">
      <circle-progress
        [percent]="setTitle()"
        [subtitle]="setSubtitle()"
        [outerStrokeColor]="setProgressColor()"
      ></circle-progress>
  </div>
</div>
